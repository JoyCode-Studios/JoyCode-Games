<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JoyCode Games</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    .chaos-button {
      background-color: #007BFF; /* Blue */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chaos-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="chaos-button" onclick="location.href='genres/puzzle/index.html'">
    Roll Through Chaos
  </button>
</body>
</html>
